<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

  </head>
  <body>
    <main class="main">
      <section class="card">
        <article class="card__result">
          <h1 class="heading--primary">your result</h1>

          <div class="score">
            <p class="score__value">76</p>
            <p class="txt--sub">of 100</p>
          </div>

          <p class="txt--lg">Greate</p>
          <p class="txt">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
        <article class="card__summary">
          <h2 class="heading--secondary">summary</h2>
         
            <ul class="summary__list">
              <li>
                <div>
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <p>Reaction</p>
                  <p>80 <span>/100</span></p>
                </div>
              </li>

              <li>
                <div>
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <p>Memory</p>
                  <p>92 <span>/100</span></p>
                </div>
              </li>
              <li>
                <div>
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <p>verbal</p>
                  <p>61 <span>/100</span></p>
                </div>
              </li>
              <li>
                <div>
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt=""
                    aria-hidden="true"
                  />
                  <p>visual</p>
                  <p>72 <span>/100</span></p>
                </div>
              </li>
            </ul>
        
          <button class="btn">continue</button>
        </article>
      </section>

    </main>



    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mennatallah Hesham</a>.
    </footer>
  </body>
</html>
